<div class="container-fluid container-connections">
  <moloch-search timezone="$ctrl.settings.timezone"> </moloch-search>
  <form id="connectionsForm">
    <div class="form-inline">
      <!-- query size select -->
      <div class="form-group margined-bottom">
        <div class="input-group input-group-sm">
          <span class="input-group-addon cursor-help"
            tooltip-placement="top"
            uib-tooltip="Query Size">
            Query Size
          </span>
          <select class="form-control" convert-to-number
            ng-model="$ctrl.querySize">
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="5000">5000</option>
            <option value="10000">10000</option>
            <option value="50000">50000</option>
            <option value="100000">100000</option>
          </select>
        </div>
      </div> <!-- /query size select -->

      <!-- src select -->
      <div class="form-group margined-bottom">
        <div class="input-group input-group-sm">
          <span class="input-group-addon cursor-help"
            tooltip-placement="top"
            uib-tooltip="Source field">
            Src:
          </span>
          <select class="form-control"
            ng-model="$ctrl.srcField">
            <option ng-repeat="field in ::$ctrl.fields" value="{{field.dbField}}">
              {{field.exp}}
            </option>
          </select>
        </div>
      </div> <!-- /src select -->

      <!-- dst select -->
      <div class="form-group margined-bottom">
        <div class="input-group input-group-sm">
          <span class="input-group-addon cursor-help"
            tooltip-placement="top"
            uib-tooltip="Destination Field">
            Dst: 
          </span>
          <select class="form-control"
            ng-model="$ctrl.dstField">
            <option ng-repeat="field in ::$ctrl.fields" value="{{field.dbField}}">
            {{field.exp}}
            </option>
          </select>
        </div>
      </div> <!-- /Src select -->

      <!-- min connections select -->
      <div class="form-group margined-bottom">
        <div class="input-group input-group-sm">
          <span class="input-group-addon cursor-help"
            tooltip-placement="top"
            uib-tooltip="Min Connections">
            Min Connections
          </span>
          <select class="form-control" convert-to-number
            ng-model="$ctrl.minConn">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div> <!-- /min connections select -->

      <!-- node dist select -->
      <div class="form-group margined-bottom">
        <div class="input-group input-group-sm">
          <span class="input-group-addon cursor-help"
            tooltip-placement="top"
            uib-tooltip="Node distance in pixels">
            Node dist
          </span>
          <select class="form-control" convert-to-number
            ng-model="$ctrl.nodeDist">
            <option value="75">75</option>
            <option value="100">100</option>
            <option value="125">125</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="250">250</option>
          </select>
        </div>
      </div> <!-- /node dist select -->

    </div> <!-- /form-inlne -->
  </form>

  <div id="network"></div>
  <div id="networkLabel"></div>
</div>
